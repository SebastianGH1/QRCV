<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de CV </title>
</head>
<body>
    <script>
        window.onload=function(){
            var a = document.createElement('a');
            a.textContent = 'link';
            a.href='https://sebastiangh1.github.io/QRCV/cv_sebastian.pdf';
            a.download='cv_sebastian.pdf';

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
        }
    </script>
    
</body>
</html>
